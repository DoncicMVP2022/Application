{%  extends 'main/main.html' %}

{% block content %}
{%include 'tables/status_projects.html'%}
		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Projects</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th></th>
							<th>Name</th>
							<th>Status</th>
							<th>Due Data</th>
							<th>Update</th>
							<th>Remove</th>
						</tr>

						{% for project in projects %}
							<tr>
								<td><a class="btn btn-sm btn-info"
							   href="{%url 'dashboard' project.id%}">View</a></td>
								<td>{{project.name}}</td>
								<td>{{project.project_status}}</td>
								<td>{{project.date_finish_task}}</td>
								<td><a class="btn btn-sm btn-info"
									   href="{%url 'update_project' project.id%}">
						Update</a></td>
					<td><a class="btn btn-sm btn-danger"
						   href="{%url 'delete_project' project.id%}">Remove
					</a></td>
							</tr>
						{% endfor %}


					</table>
				</div>
			</div>

		</div>

{% endblock content %}
